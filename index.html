<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Happy+Monkey&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>Etch-a-Sketch</title>
</head>

<body>
  <header>
    <p>
      Squares per Side:
      <span id="squares-per-side">
        64
      </span>
    </p>
    <div id="button-container">
      <button id="change-button" type="button">
        Change Squares
      </button>
      <button id="clear-button" type="button">
        Clear
      </button>
    </div>
  </header>
  <main id="sketch-container">
    <div id="sketch-top">
      <p>Etch A Sketch</p>
    </div>
    <div id="sketch-screen"></div>
    <div id="sketch-bottom">
      <button class="knob" type="button">
      </button>
      <button class="knob" type="button">
      </button>
    </div>
  </main>
</body>

</html>
